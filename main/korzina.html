<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/main/style/fontawesome-free-6.7.1-web/css/fontawesome.css">
    <link rel="stylesheet" href="/main/style/fontawesome-free-6.7.1-web/css/all.css">
</head>
<body>
    <header>
        <nav>
            <div class="header">
                <div class="logo">
                    <a href="/index.html">
                        <img src="/main/image/logo.jpg" alt="">
                    </a>
                </div>
                <div class="burger-menu">
                    <button class="burger-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="menu-items">
                    <div class="dropdown">
                        <button class="dropbtn">Каталог</button>
                        <div class="dropdown-content">
                            <a href="/main/catalog/electronics.html">Электроника</a>
                            <a href="/main/catalog/pereferia.html">Переферия</a>
                            <a href="/main/catalog/multimedia.html">Мультимедиа и Техника</a>
                        </div>
                    </div>
                    <div class="search">
                        <form action="" method="get">
                            <input name="s" placeholder="Искать здесь..." type="search">
                            <button type="submit"></button>
                        </form>
                    </div>
                    <div class="korzina">
                        <form action="/main/korzina.html">
                            <button>
                                <i class="fa-solid fa-cart-shopping"> <span id="cart-counter">0</span></i>
                            </button>
                        </form>
                    </div>
                    <div class="admin-button">
                        <button>Добавить Товар</button>
                    </div>
                </div>
                <div class="sighn">
                    <form action="/login page/Login.html">
                        <button>Войти</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section class="cart">
        <div class="container">
            <h2>Ваши товары</h2>
            <div id="cart-items" class="row">
            </div>
            <div id="cart-total" class="text-end mt-4">
            </div>
            <div class="text-end mt-3">
                <button class="btn btn-success" id="checkout-button">Оформить заказ</button>
                <button class="btn btn-danger" id="clear-cart-button">Очистить корзину</button>
            </div>
        </div>
    </section>

    <script src="korzina.js"></script>
    <script src="script.js"></script>
</body>
</html>
